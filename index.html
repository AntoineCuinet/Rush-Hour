<!-- Jeu Rush-Hour, créer par Magnin Julie et Cuinet Antoine, page HTML -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Lien vers la page css -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Logo du jeu -->
        <link rel="shortcut icon" type="image/png" href="/logo.png" />
        <!-- Balises meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Nom du jeu -->
        <title>Rush-Hour</title>
    </head>
    <!-- Appel de la fonction "init()" lorsque la page à fini de charger -->
    <body onload="init()">
        <!-- Titre -->
        <a href="." class="nav-icone" aria-label="visit homepage" aria-current="page">
            Rush-Hour
        </a> 
        <!-- Accueil -->
        <div class="accueil">
            <button class="buttonAccueil">Jouer</button>
        </div>

        <!-- Fenettre modale pour les paramètres-->
        <div class="modal">
            <div class="titre"><p>Options</p></div>
            <div class="modalAudio">
                <div class="divAudio">
                    <p>Music</p>
                    <button id="buttonAudio">
                        <div id="toggleAudio"></div>
                    </button>
                </div>
                <div class="divAudio2">
                    <p>Son</p>
                    <button id="buttonAudio2">
                        <div id="toggleAudio2"></div>
                    </button>
                </div>
            </div>
        </div>
        <!-- Fenettre modale pour les levels -->
        <div class="modal1">
            <div class="titre1">
                <p>Select Level</p>
            </div>
            <div class="wrapper">
                <button class="caseLevel lv1"><div>1</div></button>
                <button class="caseLevel lv2"><div>2</div></button>
                <button class="caseLevel lv3"><div>3</div></button>
                <button class="caseLevel lv4"><div>4</div></button>
                <button class="caseLevel lv5"><div>5</div></button>
                <button class="caseLevel lv6"><div>6</div></button>
                <button class="caseLevel lv7"><div>7</div></button>
                <button class="caseLevel lv8"><div>8</div></button>
                <button class="caseLevel lv9"><div>9</div></button>
            </div>
        </div>
        <!-- Fenettre modale pour l'affichage de la victoire -->
        <div class="modalWin">
            <div class="titreWin">
                <p>Level completed !</p>
            </div>
            <div class="starsLevel"><p>Stars: <img src="" alt="" class="nbStars1"></p></div>
            <div class="butonNextLevel">
                <button id="butonNextLevel"><p>Next</p></button>
            </div>
        </div>

        <!-- Affichage du score -->
        <div class="score">
            <div class="moves"><p>Moves:</p>
        </div>
        <div class="moveActuel" id="score"></div>
            <div class="starsLevel1"><p>Stars: <img src="" alt="" class="nbStars1"></p></div>
            <div class="bestScore"><p>Best score: <span id="bestscore"></span></p></div>
        </div>

        <!-- Affichage des différents boutons -->
        <div class="buttons">
            <button type="button" aria-label="toggle curtain navigation" class="param">
                <span class="button-1"></span>
            </button>
            <button type="button" aria-label="toggle curtain navigation" class="refresh">
                <span class="button-1"></span>
            </button>
            <button type="button" aria-label="toggle curtain navigation" class="levels">
                <span class="button-1"></span>
            </button>
        </div>

        <!-- Affichage des consignes pour jouer -->
        <div class="instruction">
            <p>Sélectionnez un niveau, cliquez sur un véhicule, déplacez-le avec les flèches directionnelles</p>
            <p>Le but du jeu est d'amener la voiture rouge de l'autre coté.</p>
        </div>
    
        <!-- Création du Canvas -->
        <canvas id="cvs" ></canvas>
        <!-- Lien vers la page java script -->
        <script src="script.js"></script>
    </body>
</html>
